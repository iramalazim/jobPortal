{% load static %}

{% block body %}
{% include 'recruiter_navigation.html' %}

<marquee style="font-family:'Monotype Corsiva';font-size:25px;color:darkcyan;background-color:black;font-weight:bold;margin-top:1%">
  Add Job Details
</marquee>
<hr>

<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="">Job Title</label>
      <input class="form-control"type="text" name="jobtitle" placeholder="Enter Job Title" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Start Date</label>
      <input class="form-control" type="date" name="startdate" required>
    </div>
    <div class="form-group col-md-6">
      <label>End Date</label>
      <input class="form-control" type="date" name="enddate" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Salary (Per Months)</label>
      <input class="form-control" type="text" name="salary" required>
    </div>
    <div class="form-group col-md-6">
      <label>Company Logo</label>
      <input class="form-control" type="file" name="logo" >
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Experience (In years)</label>
      <input class="form-control" type="text" name="experience" placeholder="Enter Years" required>
    </div>
    <div class="form-group col-md-6">
      <label>Company Location</label>
      <input class="form-control" type="text" name="location" placeholder="Enter Location" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Skills</label>
      <input class="form-control" type="text" name="skills" placeholder="Skills Required" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Description</label>
      <textarea class="form-control" name="description" rows="8" cols="80"></textarea>
    </div>
  </div>

  <input type="submit" class="btn btn-primary my-3" value="Submit" style="width:170px">

</form>



{% ifequal error "no" %}
<script >
  alert("Job Detail has been added");
  window.location = ("{% url 'job_list' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script >
  alert("Something went wrong..");
</script>
{% endifequal %}

{% include 'footer.html' %}
{% endblock %}
