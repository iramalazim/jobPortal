{% load static %}

{% block body %}
{% include 'navigation.html' %}

<marquee style="font-family:'Monotype Corsiva';font-size:25px;color:darkcyan;background-color:black;font-weight:bold;margin-top:1%">
  Recruiter Login
</marquee>
<hr>

<form class="container mt-5" method="post">
  {% csrf_token %}
  <label for=""><b>Email</b></label>
  <input class="form-control" type="email" name="uname" placeholder="Enter Email ID">

  <label for=""><b>Password</b></label>
  <input class="form-control" type="password" name="pwd" placeholder="Enter Password">

  <input class="btn btn-primary" type="submit" value="Login" style="margin-top:2%;color:darkcyan;background-color:black;height:40px;">
  <a href="{% url 'recruiter_signup' %}" class='btn btn-primary' style="margin-top:2%;color:white;background-color:black;height:40px;">Create an account</a>
</form>



{% ifequal error "no" %}
<script >
  alert("Login Successfull");
  window.location = ("{% url 'recruiter_home' %}")
</script>
{% endifequal %}

{% ifequal error "not" %}
<script >
  alert("Your Login Status is Pending");
  window.location = ("{% url 'recruiter_home' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script >
  alert("Something went wrong..");
</script>
{% endifequal %}
{% include 'footer.html' %}
{% endblock %}
