{% load static %}

{% block body %}
{% include 'navigation.html' %}

<script>
  function checkpass()
  {
  if(document.signup.pwd.value!=document.signup.cpwd.value)
  {
  alert("Password does not match");
  document.signup.cpwd.focus();
  return false;
  }
  return true;
  }
</script>

<marquee style="font-family:'Monotype Corsiva';font-size:25px;color:darkcyan;background-color:black;font-weight:bold;margin-top:1%">
  User Signup
</marquee>
<hr>

<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="">First Name</label>
      <input class="form-control"type="text" name="fname" placeholder="Enter First Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="">Last Name</label>
      <input class="form-control"type="text" name="lname" placeholder="Enter Last Name" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Contact</label>
      <input class="form-control" type="text" name="contact" placeholder="Enter Contact">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="">Email ID</label>
      <input class="form-control" type="text" name="email" value="" placeholder="Enter Email Id" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Enter Password</label>
      <input class="form-control" type="password" name="pwd" placeholder="Enter Password" required>
    </div>
    <div class="form-group col-md-6">
      <label>Confirm Password</label>
      <input class="form-control" type="password" name="cpwd" placeholder="Enter Password Again" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
       <label for="">Gender</label>
       <div style="border:1px solid lightgrey; padding:5px;border-radius:6px">

       <div class="custom-control custom-radio custom-control-inline">
         <input type="radio" id="customRadioInline1" name="gender" value="Male" class="custom-control-input">
         <label class="custom-control-label" for="customRadioInline1">Male</label>
       </div>
       <div class="custom-control custom-radio custom-control-inline">
         <input type="radio" id="customRadioInline2" name="gender" value="Female" class="custom-control-input">
         <label class="custom-control-label" for="customRadioInline2">Female</label>
       </div>

       </div>

    </div>
    <div class="form-group col-md-6">
      <label >Image</label>
      <input class="form-control" type="file" name="image" >
    </div>
  </div>

  <input type="submit" class="btn btn-primary my-3" value="Submit" style="width:170px">

</form>



{% ifequal error "no" %}
<script >
  alert("Signup Successfull");
  window.location = ("{% url 'user_login' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script >
  alert("Something went wrong..");
  window.location = ("{% url 'user_login' %}")
</script>
{% endifequal %}
{% include 'footer.html' %}
{% endblock %}
