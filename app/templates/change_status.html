{% load static %}

{% block body %}
{% include 'admin_navigation.html' %}

<marquee style="font-family:'Monotype Corsiva';font-size:25px;color:darkcyan;background-color:black;font-weight:bold;margin-top:1%">
  All Pending Recruiters
</marquee>

<form class="container mt-5" method="post">
  {% csrf_token %}
  <label for=""><b>Recruiter Name</b></label>
  <input class="form-control" type="text" name="uname" value="{{recruiter.user.first_name}} {{recruiter.user.last_name}}">

  <label for=""><b>Status</b></label>
  <select class="form-control" name="status">
    <option value="Accept">Accept</option>
    <option value="Reject">Reject</option>
  </select>

  <input class="btn btn-primary" type="submit" value="Submit" style="margin-top:2%;color:darkcyan;background-color:black;height:40px;">
</form>



{% ifequal error "no" %}
<script >
  alert("Status Changed Successfull");
  window.location = ("{% url 'recruiter_pending' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script >
  alert("Something went wrong..");
</script>
{% endifequal %}

{% include 'footer.html' %}
{% endblock %}
